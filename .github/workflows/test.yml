on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v2

      - name: ✂️ Extract node version
        id: nvm
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: 🔋 Install
        run: npm -s ci

      - name: 👨‍🔧 Building
        run: npm run build
