on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v2

      - name: âœ‚ï¸ Extract node version
        id: nvm
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: ğŸ”‹ Install
        run: npm -s ci

      - name: ğŸ¤– Linting
        run: npm run lint

      - name: ğŸ‘¨â€ğŸ”§ Building
        run: npm run build

      - name: ğŸ§ª Testing
        run: npm test
